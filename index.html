<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 37: Vue To Do List</title>

    <!-- Icone FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icona -->
    <link rel="icon" href="img/icon-logo.png">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app" class="bg-primary vh-100 d-flex align-items-center justify-content-center">

        <div class="w-75">
            <header class="container">
                <h1 class="text-center text-white fw-bold text-uppercase m-0">Todo List</h1>
            </header>

            <main class="container pt-5 pb-5">
                <!-- Form per aggiungere nuovi task -->
                <div class="mb-5 text-center d-flex justify-content-center">
                    <div class="mb-3 w-50">
                        <label for="inputText1" class="form-label fs-4 text-white m-0">Add new task:</label>
                        <input type="text" class="form-control mt-2 mb-3" id="inputText1" placeholder="New task"
                            v-model="newTaskItem.text" @keyup.enter="addNewTask(todoList)">
                        <button class="btn btn-primary text-uppercase fs-5 mt-0" @click="addNewTask(todoList)">
                            Add
                        </button>
                    </div>
                </div>
                <!-- Elenco task -->
                <div class="d-flex justify-content-center">
                    <div class="bg-white rounded-2 w-75">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between" v-for="singleTask in todoList"
                                v-bind:class="(singleTask.done === true ? 'task-checked' : '')">
                                <span @click="reverseDone(singleTask)">
                                    {{ singleTask.text }}
                                </span>
                                <button class="btn btn-primary rounded-5 my-btn-close"
                                    @click="deleteItem(singleTask.id)">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Custom Js -->
    <script src="js/main.js"></script>
</body>

</html>
